        /* Global Reset */

        html {
            width: 100%;

            height: 100%;
            margin: 0;
            padding: 0;
            background-color: transparent;
            /* Transparent so fixed div shows */

        }

        /* Background fixed via separate element */
        .bg-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -50;
            background: linear-gradient(135deg, #1c1c1c 0%, #500000 100%);
            pointer-events: none;
        }

        /* Fade to Black: máscara nas bordas para fundir com as barras do Safari (iPhone) */
        .fusao-perfeita {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: linear-gradient(
                to bottom,
                #000000 0%,
                rgba(0,0,0,0) 15%,
                rgba(0,0,0,0) 85%,
                #000000 100%
            );
        }

        body {
            /* background removed from here - transparent to show fixed gradient */
            background-color: transparent;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100dvh;
            position: relative;

            /* Safe Areas for iPhone Notch/Home Bar */

            padding-bottom: env(safe-area-inset-bottom);

        .logo-container {

        .title-thiago {

            letter-spacing: -2px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
        }

        .logo-container:hover .title-thiago {

            color: #fff;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        .name-chaklian {
            font-family: 'Dancing Script', cursive;
            color: var(--brand-red);
            position: absolute;
            bottom: -15px;
            right: 0;
            font-size: 2.5rem;
            transform: rotate(-5deg);
            transition: all 0.4s ease;
            pointer-events: none;
            text-shadow: 0 4px 15px rgba(255, 49, 49, 0.4);
        }

        .logo-container:hover .name-chaklian {
            transform: rotate(0deg) scale(1.1);
            filter: drop-shadow(0 0 15px var(--brand-red));
        }

        .link-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg,
                    transparent,
                    rgba(255, 255, 255, 0.05),
                    transparent);
            transition: 0.6s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--brand-red);
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.8s ease forwards;
        }

        .delay-1 {
            animation-delay: 0.2s;
        }

        .delay-2 {
            animation-delay: 0.4s;
        }

        .delay-3 {
            animation-delay: 0.6s;
